services:
  - type: web
    name: dynasty-agent-backend-docker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: SLEEPER_LEAGUE_ID
        value: "1180244317552857088"
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      # Set OPENAI_API_KEY in Render dashboard (secret)