<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Dynasty Agent</title>
	<link rel="stylesheet" href="/static/style.css?v=20250819" />
</head>
<body>
	<header class="topbar">
		<div class="brand">Dynasty Agent</div>
	</header>
	<main class="page" style="max-width:720px;">
		<h1>Fantasy research, tailored to your Sleeper league</h1>
		<p class="meta">Enter your Sleeper League ID to spin up a personalized research workspace with rosters, projections, trending news, and an AI chat tuned to your league.</p>
		<form id="landing-form" class="composer" style="gap:8px;">
			<input id="landing-league" type="text" placeholder="Sleeper League ID" required />
			<button class="btn btn-primary" type="submit">Continue</button>
		</form>
		<p class="meta">You can find your League ID in Sleeper → League → Settings → League ID.</p>
	</main>
	<script>
		document.getElementById('landing-form').addEventListener('submit', (e)=>{
			e.preventDefault();
			const v = document.getElementById('landing-league').value.trim();
			if (!v) return;
			localStorage.setItem('league_id', v);
			window.location.href = '/app';
		});
	</script>
</body>
</html>
